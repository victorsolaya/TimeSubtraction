<!DOCTYPE html>
<html>
<title> Time calculator </title>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <div id="parentContainer" class="parentContainer">
        <div class="container">
            <div class="inputs">
                <input type="text" />
            </div>
            <div class="inputs">
                <input type="text" />
            </div>

        </div>
    </div>

    <div id="addInputs" class="button">
        <button>
            Add inputs
        </button>
    </div>

    <div id="calc" class="button">
        <button>
            Get total
        </button>
    </div>

    <div id="subtractTime" class="button">
        <button>
            Subtract time
        </button>
    </div>

    <div class="result">
        <textarea id="total"></textarea>
    </div>
    <script src='./index.js'></script>
</body>

</html>
